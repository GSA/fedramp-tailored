
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ site.title }} - {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta property="og:title" content="{% if page.title %}{{ site.title }} - {{ page.title }}{% else %}{{ site.title }}{% endif %}" />

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

  <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/uswds.min.css">
  <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/prism.css">
  <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/styleguide.css">

  <!--
  <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/standard/css/screen.css">
  <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/standard/css/google-fonts.css">
  <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/standard/css/reset.css">
  -->

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">


  <link rel="image_src" href="{{ site.baseurl }}/assets/tailored-image.png">
  <meta name="image" content="{{ site.baseurl }}/assets/tailored-image.png" />
  <meta property="og:image" content="{{ site.baseurl }}/assets/tailored-image.png" />
  <meta name="twitter:image" content="{{ site.baseurl }}/assets/tailored-image.png" />
